title: Todas
template:
  toc: true
  background:
    color: light
  menu:
    logo: true
    logo_align: left
    transparent: true
    size: sm
    sticky: none
    color: dark
    hide_icons: true
    es:
      image: base/logo-alt.svg
      items:
      - label: Inicio
        link: /
        icon: house
        anchor: Entre Musgo
      - label: Jardines Verticales
        link: /jardines-verticales/
        icon: pagelines
        items:
        - label: Preservados
          link: /jardines-verticales/#preservados
          anchor: Jardines Verticales Preservados
          icon: leaf
        - label: Combinados
          link: /jardines-verticales/#combinados
          anchor: Jardines Verticales Combinados
          icon: pagelines
        - label: Sintéticos
          link: /jardines-verticales/#artificiales
          anchor: Jardines Verticales Artificiales
          icon: seedling
      - label: Decoración Vegetal
        link: /decoracion/
        icon: leaf
        items:
        - label: Bonsais y Terrarios
          link: /decoracion/#bonsais-terrarios
        - label: Cuadros, Espejos y Letras
          link: /decoracion/#cuadros-espejos-letras
        - label: Centros
          link: /decoracion/#centros
        - label: Celebración y Joyas Verdes
          link: /decoracion/#celebracion-joyas
      - label: Proyectos
        link: /proyectos/
        icon: canadian-maple-leaf
      - label: Equipo
        link: /#equipo
        icon: users
      - label: Contacto
        link: /#contacto
        icon: paper-plane
        button: link
  callnow:
    show: items
    es:
    - type: whatsapp
      label: 626 44 05 53
      button: alt
  section:
  - size: sm
  modal: {}
  sections:
  - file: base/_header
  - file: base/toc
  - file: base/content
  - file: base/address
  - file: base/author
  - file: base/social
  - file: base/comments
  - file: base/children
  - file: base/share
  - file: base/related
  list:
    columns: 5
    columns_min: 2
    color: dark
    decline: true
    inset: true
    ratio: 2/1
    contain: true
    icon: hide
    align: center
    button: hide
    content: hide
  related:
    slider: true
