- md: |
    Somos Maite y Maria Elena. Un equipo multidisciplinar con más de 30 años de experiencia en sectores de Interiorismo y Paisajismo. 

    Nuestra pasión por la flora y la jardinería nos ha reunido para trasladar la esencia de ecosistemas a los espacios que habitamos.

    Nuestra misión es ancestral como la propia naturaleza: expandir la vida y compartir la calma.
