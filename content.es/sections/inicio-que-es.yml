  - description: |
      En "Entre Musgo" convertimos tu espacio en oasis de paz, combinando la elegancia natural con el día a día a través de jardines verticales y diseños sostenibles.

      Nos inspiramos en la armonía de los bosques para crear lugares que no solo decoran, sino que también aportan bienestar y renovación.

      Cada proyecto busca reflejar tu anhelo y ser tu santuario personal, un pedazo de paraíso donde puedas relajarte, soñar y ser auténticamente tú, conectándote de manera hermosa y sostenible con la naturaleza.

      <!--
      En **Entre Musgo**, creemos que cada espacio tiene una historia que contar y una vida que acoger. Nuestros jardines verticales y cada uno de nuestros productos, son refugios de serenidad, donde la belleza de la naturaleza se entrelaza con tu vida diaria.

      Nuestra pasión por el diseño sostenible se nutre de la magia de la naturaleza. Cada planta, cada flor que elegimos, lleva consigo una promesa de renovación y bienestar. Nos inspiramos en la profundidad de los bosques y la tranquilidad de los jardines para crear espacios que no solo embellecen, sino que también sanan y revitalizan.

      Entendemos que tu hogar o zona de inspiración, es tu santuario personal, un reflejo de tus sueños y aspiraciones. Por eso, nos dedicamos a diseñar, y transformar espacios que tocan el alma. Nuestro compromiso es llevar a tu entorno un trocito del edén, un lugar donde puedas respirar, soñar y ser tú mismo.

      Con cada proyecto, buscamos capturar esa conexión especial que cada persona tiene con la naturaleza. Ya sea un rincón tranquilo para la reflexión, un espacio vibrante para compartir, o un ambiente inspirador para trabajar, estamos aquí para ayudarte a dar vida a tus espacios de la manera más bella y sostenible posible.
      -->

