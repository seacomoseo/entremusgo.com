    description: |
      Liofilización o deshidratación por congelación es un proceso en el que musgos, flores y líquenes se someten a muy bajas temperaturas de hasta -40º C de forma rápida.

      Posteriormente pasan a un proceso de vacío para que el agua se evapore sin pasar por estado líquido (sublimación).

      Manteniendo sus características organolépticas de color, olor y esponjosidad.
    color: white
