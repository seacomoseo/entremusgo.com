description: |
  Los jardines verticales artificiales son una propuesta para espacios de interior y exterior.

  Son elegantes, cómodos y confortables, sin ningún tipo de mantenimiento y con una gran calidad precio.

  Personalizamos tu jardin vertical combinando diferentes especies de plantas y flores de colores; consiguiendo bellas composiciones con texturas y volúmenes que nada tienen que envidiar a un jardín natural.

  Son tendencia y las posibilidades son infinitas para hogares y empresas.

  Quedan perfectamente tanto en tu hogar, en salones, cocinas, baños... Como en tu negocio, oficina, restaurante, local comercial...

  Nuestros paneles decorativos cuentan con la máxima certificación de calidad.

  Están compuestos por una amplia gama de hojas y flores sintéticas.

  Son resistentes al agua, a la humedad y al sol.
