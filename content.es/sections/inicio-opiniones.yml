    description: |
      Experiencia fantástica.

      Atención personalizada con resultados maravillosos y muy originales.

      Los diseños de los jardines verticales son preciosos y hacen mágico cualquier espacio donde se coloquen.

      No te cansas de mirarlos y además no requieren ningún cuidado.

      ¡Muy recomendado!
  - title: Angélica Partida
    image: opinion-angelica-partida-hanon.jpg
    description: |
      Maite me diseñó los planos de la reforma, ha quedado sencillamente ESPECTACULAR.

      Una casa de ensueño en la que todo el entra, me dice “es una casa preciosa”.

      Teambuén tengo uno de sus jardines verticales expuestos en mi salón y es lo que más llama la atención.

      Pienso repetir y poner más en casa.

      100% recomendables, 100% calidad.
