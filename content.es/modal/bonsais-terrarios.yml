name: Bonsais Terrarios
id: bonsais-terrarios
title: Bonsais y Terrarios
content: |
  Hace más de mil años en China, comenzó el arte del bonsái, capturando la esencia de la naturaleza en pequeñas bandejas. 

  Esta práctica, refinada en Japón e influenciada por la filosofía Zen, se convirtió en un símbolo de equilibrio y reflexión. 

  En ENTRE MUSGO, honramos esta tradición milenaria y te invitamos a experimentar la serenidad y belleza de nuestros paisajes en miniatura. 
